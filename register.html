    <script>
    function toggleAccess(panelId) {
        const panel = document.getElementById(panelId);
        const allPanels = document.querySelectorAll('.access-panel');
        
        // Close any open panels first
        allPanels.forEach(p => {
            if (p.id !== panelId && p.style.display !== 'none') {
                closePanel(p);
            }
        });
        
        if (panel.style.display === 'none') {
            // Open panel
            panel.style.display = 'block';
            panel.classList.remove('panel-slide-out');
            panel.classList.add('panel-slide-in');
        } else {
            // Close panel
            closePanel(panel);
        }
    }

    function closePanel(panel) {
        panel.classList.remove('panel-slide-in');
        panel.classList.add('panel-slide-out');
        setTimeout(() => {
            panel.style.display = 'none';
        }, 300);
    }

    function validateForm() {
        const requiredFields = ['firstname', 'lastname', 'employid', 'email', 'role', 'department', 'location'];
        let isValid = true;
        
        requiredFields.forEach(field => {
            const input = document.getElementById(field);
            if (!input.value.trim()) {
                input.style.borderColor = 'red';
                isValid = false;
            } else {
                input.style.borderColor = '#ddd';
            }
        });

        // Validate email format
        const email = document.getElementById('email').value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            document.getElementById('email').style.borderColor = 'red';
            isValid = false;
        }

        if (!isValid) {
            alert('Please fill in all required fields correctly.');
        }

        return isValid;
    }

    // AJAX form submission
    const form = document.getElementById('registrationForm');
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        if (!validateForm()) return; // Validate form

        const formData = new FormData(form);

        fetch('process_registration.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Registration successful!');
                form.reset(); // Clear form
            } else {
                alert('Error: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        });
    });

    function toggleEmailBox() {
        const emailBox = document.getElementById('emailBox');
        const isHidden = emailBox.style.display === 'none';
        
        if (isHidden) {
            emailBox.style.display = 'block';
            emailBox.classList.add('slide-down');
            emailBox.classList.remove('slide-up');
        } else {
            emailBox.classList.add('slide-up');
            emailBox.classList.remove('slide-down');
            setTimeout(() => {
                emailBox.style.display = 'none';
            }, 300);
        }
    }

    function submitEmail() {
        const emailInput = document.getElementById('emailInput');
        const email = emailInput.value.trim();
        
        if (!email) {
            alert('Please enter an email address');
            return;
        }
        
        if (!isValidEmail(email)) {
            alert('Please enter a valid email address');
            return;
        }
        
        // Here you can add your email submission logic
        alert('Email submitted: ' + email);
        emailInput.value = ''; // Clear input
        toggleAccess('emailAccess'); // Close panel
    }

    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
    </script>
